{ % extends base.html % }

{% block content %}
<form>
    <input type="text" name="title" placeholder="Post title"
    value="{{request.form['title'] or post['title']}}">
    <br>
    <textarea
        name="content"
        placeholder="Post content"
        rows="15"
        cols="60"
    >
        {{ request.form['content'] or posts['content']}}
    </textarea>
    <button type="submit">Submit</button>
</form>


{% endblock %}
